    <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
    <script>
      const appHeight = () => {
        const doc = document.documentElement
        doc.style.setProperty('--app-height', `${window.innerHeight}px`)
      }
      window.addEventListener('resize', appHeight);
      appHeight();

      $('.link').on('click', function () {
        $('video').prop('muted', true);
        $('video').get(0).pause();
        $('video').get(0).currentTime = 0;
        $(this).closest('.card').find('.play').removeClass('playing-video');
      });
      $(".link_video").each(function () {
        $("video", this).get(0).pause();
      });
      $('.play').on('click', function () {
        let myVideo = $(this).closest('.card').find('video');
        $(this).toggleClass('playing-video');
        if ($(this).hasClass('playing-video')) {
          myVideo.get(0).play();
          myVideo.prop('muted', false);
        } else {
          myVideo.prop('muted', true);
          myVideo.get(0).pause();
          myVideo.get(0).currentTime = 0;
        }
      });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.2.2/dist/js/splide.min.js"></script>

    <script>


      function slider1() {

        let splides = $('.slider1');
        for (let i = 0, splideLength = splides.length; i < splideLength; i++) {
          new Splide(splides[i], {
            // Desktop on down
            perPage: 4,
            perMove: 1,
            focus: 'left', // 0 = left and 'center' = center
            type: 'slide', // 'loop' or 'slide'
            gap: '0rem', // space between slides
            arrows: 'slider', // 'slider' or false
            pagination: 'slider', // 'slider' or false
            speed: 800, // transition speed in miliseconds
            dragAngleThreshold: 80, // default is 30
            autoWidth: false, // for cards with differing widths
            rewind: false, // go back to beginning when reach end
            rewindSpeed: 800,
            waitForTransition: false,
            updateOnMove: true,
            trimSpace: true, // true removes empty space from end of list
            breakpoints: {
              1680: {
                // Tablet
                perPage: 4,
                gap: '0rem',
              },
              991: {
                // Tablet
                perPage: 2,
                gap: '0rem',
              },
              767: {
                // Mobile Landscape
                perPage: 2,
                gap: '0rem',
              },
              479: {
                // Mobile Portrait
                perPage: 1.5,
                gap: '0rem',
              }
            }
          }).mount();
        }

      }
      slider1();
    </script>

  </body>
